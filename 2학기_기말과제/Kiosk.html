<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="Kiosk.css">
    <title>Kiosk</title>
</head>
<body>

    <header>
        <div class="menu-title">
            Menu
            <div class="m-settings-btn">Menu settings</div>
        </div>
        <div class="cart-title">
            Cart
            <div class="payment-history-btn">결제내역</div>
        </div>
    </header>
    
    <div class="menu">
        
    </div>
    
    <div class="cart">
        <div class="cart-items"></div>
        <div class="pay-wrap">
            <div class="pay">결제</div>
            <div class="total">Total: 0원</div>
        </div>
        
    </div>

    <div class="overlay"></div>

    <div class="receipt" style="display: none;">
        <div class="receipt-header">영수증</div>
        <div class="receipt-body"></div>
        <button class="receipt-close">X</button>
    </div>

    <div class="payment-history" style="display: none;">
        <div class="payment-history-header">
            결제 내역
            <div class="payment-history-reset">
                초기화
            </div>
        </div>
        <div class="payment-history-body"></div>
        <div class="close-wrap">
            <button class="payment-history-close">닫기</button>
        </div>
    </div>    

    <div class="admin-panel">
        <div class="m-settings">Menu Settings</div>
        <form id="admin-form">
            <div class="del-text">메뉴를 더블 클릭하여 삭제</div>
            <input type="text" id="menu-name" placeholder="Menu Name" required>
            <input type="number" id="menu-price" placeholder="Menu Price" required>
            <div style="display: flex; align-items: center; gap: 10px;">
                <input type="text" id="menu-image-url" placeholder="Image URL (optional)" style="flex: 1;">
                <button type="button" id="file-selector">Choose File</button>
            </div>
            <input type="file" id="menu-image-file" accept="image/*" style="display: none;">
            <button type="submit">Add Menu</button>
            <button type="button" id="close-admin">Close</button>
        </form>
    </div>
    
    

    <script src="Kiosk.js"></script>

</body>
</html>
